<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Checkout.css">
    <title>Checkout - Furniture Store</title>
    <script src="./Index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div id="links">
                <a href="./Home.HTML">Home</a>
                <a href="./Product.HTML">Products</a>
                <a href="#footer">Contact us</a>
                <a href="">Blog</a>
            </div>
            <div id="btn">
                <a href="./Sign-in.html">Log in</a>
                <img src="./Assetes/Cart.svg" alt="Cart">
            </div>
        </nav>
        <div id="headerContent">
            <h1>Complete Your Order</h1>
        </div>
    </header>

    <main>
        <div id="checkoutContainer">
            <div id="checkoutForm">
                <section id="shippingInfo">
                    <h2>Shipping Information</h2>
                    <form>
                        <div class="formRow">
                            <div class="formGroup">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required placeholder="">
                            </div>
                            <div class="formGroup">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required placeholder=" ">
                            </div>
                        </div>
                        <div class="formGroup">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder=" ">
                        </div>
                        <div class="formGroup">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required placeholder=" ">
                        </div>
                        <div class="formGroup">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" required placeholder=" ">
                        </div>
                        <div class="formRow">
                            <div class="formGroup">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required placeholder=" ">
                            </div>
                            <div class="formGroup">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" required placeholder=" ">
                            </div>
                            <div class="formGroup">
                                <label for="zipCode">Zip Code</label>
                                <input type="text" id="zipCode" name="zipCode" required placeholder=" ">
                            </div>
                        </div>
                        <div class="formGroup">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" required placeholder=" ">
                        </div>
                    </form>
                </section>

                <section id="paymentInfo">
                    <h2>Payment Method</h2>
                    <div class="paymentMethods">
                        <div class="paymentOption">
                            <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" checked>
                            <label for="creditCard">Credit/Debit Card</label>
                        </div>
                        <div class="paymentOption">
                            <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                            <label for="paypal">PayPal</label>
                        </div>
                        <div class="paymentOption">
                            <input type="radio" id="cashOnDelivery" name="paymentMethod" value="cashOnDelivery">
                            <label for="cashOnDelivery">Cash on Delivery</label>
                        </div>
                    </div>
                    <div id="cardDetails">
                        <div class="formGroup">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" required placeholder=" " maxlength="19">
                        </div>
                        <div class="formRow">
                            <div class="formGroup">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" name="expiryDate" required placeholder=" " maxlength="5">
                            </div>
                            <div class="formGroup">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" required placeholder=" " maxlength="3">
                            </div>
                        </div>
                        <div class="formGroup">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" name="cardName" required placeholder=" ">
                        </div>
                    </div>
                </section>
            </div>

            <div id="orderSummary">
                <h2>Order Summary</h2>
                <div id="orderItems">
                    <div class="orderItem">
                        <img src="./Assetes/Chair.png" alt="Chair">
                        <div class="itemDetails">
                            <h3>Modern Chair</h3>
                            <p>Quantity: 2</p>
                            <p class="itemPrice">$299.99</p>
                        </div>
                    </div>
                    <div class="orderItem">
                        <img src="./Assetes/BookStand.png" alt="Book Stand">
                        <div class="itemDetails">
                            <h3>Wooden Book Stand</h3>
                            <p>Quantity: 1</p>
                            <p class="itemPrice">$149.99</p>
                        </div>
                    </div>
                </div>
                <div id="priceBreakdown">
                    <div class="priceRow">
                        <span>Subtotal</span>
                        <span>$749.97</span>
                    </div>
                    <div class="priceRow">
                        <span>Shipping</span>
                        <span>$49.99</span>
                    </div>
                    <div class="priceRow">
                        <span>Tax</span>
                        <span>$60.00</span>
                    </div>
                    <div class="priceRow total">
                        <span>Total</span>
                        <span>$859.96</span>
                    </div>
                </div>
                <button id="placeOrderBtn">Place Order</button>
                <a href="./Product.HTML" id="continueShopping">Continue Shopping</a>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div id="footerContact">
            <label>Email us</label> <br>
            <input type="text" placeholder="Enter Your Email"><br>
            <button>Send</button>
        </div>
        <div id="footerlinks">
            <h2>Visit Us</h2>
            <div>
                <img src="./Assetes/facebook-brands-solid-full.svg" alt="Facebook">
                <img src="./Assetes/instagram-brands-solid-full.svg" alt="Instagram">
                <img src="./Assetes/x-twitter-brands-solid-full.svg" alt="Twitter">
            </div>
        </div>
        <img src="./Assetes/logo.png" alt="Logo">
    </footer>
</body>
</html>
